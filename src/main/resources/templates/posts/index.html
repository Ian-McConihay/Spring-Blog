<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <head th:replace="partials :: head">
    <title>Post Index</title>
</head>
<body>

<nav th:replace="partials :: navbar"/>



<div th:each="post : ${posts}">
    <p th:text="${post.getTitle()}" />
    <p th:text="${post.getBody()}" />

    <form th:action="'/posts/delete/' + ${post.getId()}"  th:method="POST">
    <button>Delete</button>
    </form>

    <form th:action="'/posts/edit/' + ${post.getId()}" th:method="GET" >
    <button>Edit</button>
    </form>

</div>
<footer th:replace="partials :: footer"/>
</body>
</html>
