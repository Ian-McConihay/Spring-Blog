<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div th:each="post : ${posts}">
    <p th:text="${post.getTitle()}" />
    <p th:text="${post.getBody()}" />

    <form th:action="@{'/delete/' + ${post.id}}"  th:method="POST"th:object="${post}">
    <button type="submit">Delete</button>
    </form>
    <form th:action="@{'/edit/' + ${post.id}}" th:method="get"  th:object="${post}">
    <button type="submit">Edit</button>
    </form>

</div>
</body>
</html>
