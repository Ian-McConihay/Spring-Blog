<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Index</title>
</head>
<body>




<div th:each="post : ${posts}">
    <p th:text="${post.getTitle()}" />
    <p th:text="${post.getBody()}" />

    <form th:action="'/posts/delete/' + ${post.getId()}"  th:method="POST">
    <button>Delete</button>
    </form>

    <form th:action="'/posts/edit/' + ${post.getId()}" th:method="GET" >
    <button>Edit</button>
    </form>

</div>
</body>
</html>
