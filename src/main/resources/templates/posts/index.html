<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div th:each="post : ${posts}">
    <p th:text="${post.getTitle()}" />
    <p th:text="${post.getBody()}" />

    <form th:action="'posts/delete/' + ${post.getId()}"  th:method="POST">
    <button type="submit">Delete</button>
    </form>
    <form th:action="'posts/edit/' + ${post.getId()}" th:method="get" >
    <button type="submit">Edit</button>
    </form>

</div>
</body>
</html>
