<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div th:each="post : ${posts}">
    <p th:text="${post.getTitle()}" />
    <p th:text="${post.getBody()}" />
    <form th:method="POST" th:action="@{'/delete/' + ${post.id}}" th:object="${post}">
    <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
