<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:object is the object selected, the selected expression is the *{...}-->
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    Title:
    <input type="text" th:field="*{title}" />
    <br />
    Description:
    <input type="text" th:field="*{body}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
