<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:object is the object selected the selected expression is the *{...}-->
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">

    <label for="body">Body</label>
    <input type="text" th:field="*{body}" id="body" placeholder="Body">

    <input type="submit" value="Add User">
    <input type="submit" />
</form>
</body>
</html>
